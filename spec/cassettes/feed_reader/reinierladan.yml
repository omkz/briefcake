        &lt;p&gt;Heads up: volgende week is er even geen nieuwsbrief maar 1 oktober valt hij gewoon weer op je digitale mat.&lt;/p&gt;

        &lt;p&gt;ü§Ø&lt;/p&gt;

        &lt;p&gt;Door het lezen van de nieuwe Wait But Why serie (zie tip in &lt;a href=&quot;https://reinierladan.nl/2019/09/20/diepste-tijdreis-story&quot;&gt;de vorige nieuwsbrief&lt;/a&gt;) kwam ik achter &lt;a href=&quot;https://waitbutwhy.com/2016/05/clueyness-a-weird-kind-of-sad.html&quot;&gt;het begrip ‚ÄòClueyness‚Äô&lt;/a&gt;. Het is het gevoel dat je iemand hebt teleurgesteld waarbij jij het waarschijnlijk erger vind dan de ander. Heel herkenbaar! Zo zijn er waarschijnlijk nog meer emoties die ik weleens heb maar waar niet eens een term voor bestaat in onze cultuur.&lt;/p&gt;

        &lt;p&gt;Emoties kunnen je natuurlijk zo in de weg zitten dat je er ziek van wordt. &lt;a href=&quot;https://twitter.com/johannhari101&quot;&gt;Johann Hari&lt;/a&gt; kent dit gevoel maar al te goed en hij zet &lt;a href=&quot;https://www.ted.com/talks/johann_hari_this_could_be_why_you_re_depressed_and_anxious&quot;&gt;in deze TED talk (‚ÄòThis could be why you‚Äôre depressed and anxious‚Äô)&lt;/a&gt; wel heel goed uiteen waarom een pilletje alleen niet werkt tegen depressies en angststoornissen.&lt;/p&gt;

        &lt;p&gt;En het voelt misschien counter-intu√Øtief, maar als je al last hebt van anxiety kun je maar beter een een-persoons business starten volgens &lt;a href=&quot;https://en.wikipedia.org/wiki/Maciej_Ceg≈Çowski&quot;&gt;Maciej Ceg≈Çowski&lt;/a&gt;:&lt;/p&gt;

        &lt;blockquote&gt;
          &lt;p&gt;A one-person business is an exercise in long-term anxiety management, so I would say if you are already an anxious person, go ahead and start a business. You‚Äôre not going to feel any worse. You‚Äôve already got the main skill set of staying up and worrying, so you might as well make some money.&lt;/p&gt;
        &lt;/blockquote&gt;

