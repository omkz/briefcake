        &lt;h3 id=&quot;boek-the-three-body-problem&quot;&gt;Boek: &lt;a href=&quot;https://www.goodreads.com/book/show/20518872-the-three-body-problem&quot;&gt;The Three-Body Problem&lt;/a&gt;&lt;/h3&gt;

        &lt;p&gt;‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ&lt;/p&gt;

        &lt;p&gt;Het boek krijgt hele goede reviews op Goodreads maar mij kon het niet zo bekoren. Het werd pas interessant na 75% gelezen te hebben en z√≥ interessant nu ook weer niet. Moeilijk om doorheen te komen ook. Ik ga het vervolg voorlopig niet lezen.&lt;/p&gt;

        &lt;h3 id=&quot;boek-deep-work&quot;&gt;Boek: &lt;a href=&quot;https://www.goodreads.com/book/show/27985224-deep-work&quot;&gt;Deep Work&lt;/a&gt;&lt;/h3&gt;

