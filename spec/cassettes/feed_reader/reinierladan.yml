        &lt;p&gt;Het blijft me fascineren dat we in sommige opzichten meer weten over wat er zich in de ruimte afspeelt dan in de diepe krochten van onze eigen oceanen. &lt;a href=&quot;https://www.youtube.com/watch?v=PaErPyEnDvk&quot;&gt;De nieuwe Kurtzgesagt neemt je mee naar het diepste punt&lt;/a&gt; om je te laten zien wat we w√©l weten. Mind blowing hoe snel het diep en onleefbaar wordt op weg naar beneden.&lt;/p&gt;

        &lt;p&gt;Over reizen gesproken: MinutePhysics legt je &lt;a href=&quot;https://www.youtube.com/watch?v=d3zTfXvYZ9s&quot;&gt;in deze video uit wat de causale mogelijkheden zijn van diverse tijdreisconcepten in films&lt;/a&gt;.&lt;/p&gt;

        &lt;p&gt;Een wat normalere reis ondernam Jason Kottke deze zomer en schreef daar &lt;a href=&quot;https://kottke.org/19/08/my-2019-roadtrip-along-the-pacific-coast-of-the-us&quot;&gt;een blogpost over&lt;/a&gt;. Door zijn post heb ik nu zin om een rondleiding bij Pixar te krijgen en te horen &lt;a href=&quot;https://www.pixarpost.com/2019/05/toy-story-4-second-chance-antiques-store-design.html&quot;&gt;over de AI spinnen die alle spinnenwebben maakte in Toy Story 4&lt;/a&gt;.&lt;/p&gt;

        &lt;p&gt;üë©‚Äçüë©‚Äçüëß‚Äçüëßüë®‚Äçüë®‚Äçüë¶‚Äçüë¶&lt;/p&gt;

        &lt;p&gt;Tim Urban in &lt;a href=&quot;https://waitbutwhy.com/2019/08/story-intro.html&quot;&gt;The Story of Us&lt;/a&gt;:&lt;/p&gt;

        &lt;blockquote&gt;
          &lt;p&gt;As a writer and a generally thinky person, I‚Äôve spent a lot of my life thinking about the society I live in, and societies in general. I‚Äôve always imagined society as a kind of giant human‚Äîa living organism like each of us, only much bigger.&lt;/p&gt;
        &lt;/blockquote&gt;

        &lt;p&gt;Tim gaat verder met het verhaal dat hij werd geadviseerd door allerlei vrienden en kennissen om &lt;em&gt;niet&lt;/em&gt; over de (problemen in onze) maatschappij te schrijven. Daar legde hij zich vervolgens &lt;em&gt;niet&lt;/em&gt; bij neer. En maar goed ook, want Tim legt dingen helder uit en ook nog eens met de nodige humor.&lt;/p&gt;

        &lt;p&gt;Tim over de unieke sprong die de natuur maakte om tot intelligente apen te komen:&lt;/p&gt;

        &lt;blockquote&gt;
          &lt;p&gt;All previous genes had passed up extra high intelligence in their housing because it requires a ridiculous amount of energy to maintain. It‚Äôs like running a small business and considering whether to hire an employee with a rare skill set who will only work for $1,000,000 a year. Doesn‚Äôt matter how good the employee is‚Äîno one is worth a million a year to a cash-strapped small business. But these ape genes tried it anyway.&lt;/p&gt;
        &lt;/blockquote&gt;

