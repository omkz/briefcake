        &lt;p&gt;Weer een boek van Sanderson, en wel boek 4 uit de Mistborn reeks. Deze lag al heel lang op de plank nadat ik de eerste Mistborn-trilogie had gelezen en nu kwam ik er eindelijk aan toe. The Alloy of Law is een vervolg op die trilogie en speelt zich enkele honderden jaren daarna af.&lt;/p&gt;

