        &lt;p&gt;Dit is even de laatste nieuwsbrief deze zomer. Zoals elk jaar grijp ik deze periode aan om mijn informatieverslaving wat minder te voeden. Veel minder Twitter, geen RSS, minder podcasts en dus ook minder te vertellen in de nieuwsbrief.&lt;/p&gt;

