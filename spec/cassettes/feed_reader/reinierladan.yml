        &lt;p&gt;Ruben Mersch in &lt;a href=&quot;https://decorrespondent.nl/9582/zo-krijgt-de-farmaceutische-industrie-zelfs-gezonde-mensen-aan-de-medicijnen/138510876240-2e65b344?mc_cid=9abce5d8c4&amp;amp;mc_eid=826fe33832&quot;&gt;Zo krijgt de farmaceutische industrie zelfs gezonde mensen aan de medicijnen&lt;/a&gt;:&lt;/p&gt;

        &lt;blockquote&gt;
          &lt;p&gt;Het nieuws: door een aanpassing van de richtlijn die bepaalt of iemand te hoge cholesterolwaarden heeft ‚Äì en daardoor een grotere kans op hart- en vaatziekten ‚Äì moeten sinds twee maanden meer mensen cholesterolverlagers slikken. [‚Ä¶] E√©n getalletje in de richtlijn werd aangepast, en miljoenen extra pillen gaan over de toonbank.&lt;/p&gt;
        &lt;/blockquote&gt;

        &lt;p&gt;Ruben neemt je in het artikel ook mee naar 1957 toen op een conferentie van de American Drugs Manufacturers‚Äô Association Charles Mottley, een hoge pief binnen farmaceutisch bedrijf Pfizer, sprak over het ‚Äúprobleem‚Äù van het genezen van mensen en wat dat doet voor de business van farmaceutisch bedrijven.&lt;/p&gt;

        &lt;blockquote&gt;
          &lt;p&gt;Goede pillen genezen mensen, maar aan mensen die genezen zijn, kan je geen pillen meer slijten. Hoe succesvoller je bent, hoe minder je kan verkopen. En dus moest volgens Mottley de industrie op zoek naar een nieuw verdienmodel.&lt;/p&gt;
        &lt;/blockquote&gt;

        &lt;p&gt;Marktwerking is een ziekte in de farmaceutische industrie. &lt;strong&gt;Het doel de farmaceutische industrie moet niet ‚Äòhet verdienmodel‚Äô zijn, het moet ‚Äòmensen genezen‚Äô zijn.&lt;/strong&gt; In een mooiere wereld had de conclusie van Mottley absurder geklonken dan het nu doet.&lt;/p&gt;</content><author><name>Reinier Ladan</name></author><summary type="html"></summary><media:thumbnail xmlns:media="http://search.yahoo.com/mrss/" url="https://reinierladan.nl/assets/medicine.jpg" /></entry></feed>
