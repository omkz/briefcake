        &lt;p&gt;Fijn boek over waarom het waardevol is om diep na te denken over bepaalde onderwerpen en hoe je dat het beste aan kunt pakken.&lt;/p&gt;

        &lt;h3 id=&quot;boek-make-time&quot;&gt;Boek: &lt;a href=&quot;https://www.goodreads.com/book/show/40112557-make-time&quot;&gt;Make Time&lt;/a&gt;&lt;/h3&gt;

        &lt;p&gt;‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ&lt;/p&gt;

        &lt;p&gt;Zelfde onderwerp als ‚ÄòDeep Work‚Äô maar dan vanuit een totaal tegenovergestelde invalshoek. Eigenlijk is het boek een verzameling van zo‚Äôn 90 kleine essays over tips en tricks die je tijd besparen.&lt;/p&gt;

        &lt;h3 id=&quot;boek-food-rules&quot;&gt;Boek: &lt;a href=&quot;https://www.goodreads.com/book/show/13089713-food-rules&quot;&gt;Food rules&lt;/a&gt;&lt;/h3&gt;

        &lt;p&gt;‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ&lt;/p&gt;

        &lt;p&gt;Een compact boek over hele snuggere voedselregels. Wat wel en niet te eten? Wat kun je wel en niet vertrouwen? In een uurtje of twee ben je er doorheen maar daarna kan het een prima leidraad voor je eetgedrag vormen.&lt;/p&gt;

        &lt;h3 id=&quot;boek-the-alloy-of-law-mistborn-boek-4&quot;&gt;Boek: &lt;a href=&quot;https://www.goodreads.com/book/show/16065004-shadows-of-self&quot;&gt;The Alloy of Law&lt;/a&gt; (Mistborn boek 4)&lt;/h3&gt;

