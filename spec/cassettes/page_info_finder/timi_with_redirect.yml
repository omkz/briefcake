        <h1>Timi's weblog</h1>
        </div>
        <div class='container'>
        <div class='blog'>
        <div class='main'>
        <article class='blog-excerpt'>
        <h2><a href="/blog/it-doesnt-have-to-be-crazy-at-work">Boekentip! “It doesn’t have to be crazy at work”</a></h2>
        <p><p>Wij zijn fans van de boeken van Jason Fried en David Heinemeier Hansson (de oprichters van Basecamp). Getting Real, Rework, <a href="https://timiapp.com/blog/werken-op-afstand-remote">Remote</a>; we hebben ze allemaal meerdere malen gelezen. Sinds vorige maand hebben ze een nieuw boek uit en de titel is vrij duidelijk: “It doesn’t have to be crazy at work”.</p></p>
        <p class='author'>
        <img src="/assets/rowan-f4d2fdc34a16bb5f81ccd9e287a072267848eb13e6f7e4210f5e2b92b3cdea62.jpg" />
        Geschreven door Rowan op
         6 december 2018
        <a class="readmore" href="/blog/it-doesnt-have-to-be-crazy-at-work">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/vergeet-nooit-meer-je-uren-te-schrijven">Zo vergeet je nooit meer uren te schrijven met Timi</a></h2>
        <p><p>We krijgen vaak de vraag of we tips hebben om het registreren van uren met Timi niet te vergeten. En we zijn de eersten om toe te geven dat het best pittig is een nieuwe gewoonte aan te leren. Maar het kán wel! Daarom geven we je graag een paar tips zodat je Timi nooit meer vergeet.</p></p>
        <p class='author'>
        <img src="/assets/rowan-f4d2fdc34a16bb5f81ccd9e287a072267848eb13e6f7e4210f5e2b92b3cdea62.jpg" />
        Geschreven door Rowan op
        14 november 2018
        <a class="readmore" href="/blog/vergeet-nooit-meer-je-uren-te-schrijven">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/nieuwe-tekst-invoer">Timi&#39;s tekst invoer is vernieuwd!</a></h2>
        <p><p>Een aantal van onze klanten is er al een tijdje mee aan het testen, maar vanaf vandaag kan iedereen er mee aan de slag: Timi’s nieuwe tekstinvoer.</p>

        <p>Het kloppend hart van Timi, dé plek waar iedereen zijn urenregistratie begint heeft een facelift gehad. Niet alleen technisch, maar ook visueel.</p>

        <p>Sinds de lancering van Timi in 2013 zijn we continu bezig geweest met het verbeteren van Timi’s invoer. Maar dankzij de komst van nieuwe inzichten en technieken komt er een moment waarop het goed is om opnieuw te beginnen.</p></p>
        <p class='author'>
        <img src="/assets/rowan-f4d2fdc34a16bb5f81ccd9e287a072267848eb13e6f7e4210f5e2b92b3cdea62.jpg" />
        Geschreven door Rowan op
         7 november 2018
        <a class="readmore" href="/blog/nieuwe-tekst-invoer">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/timi-vertrekt-van-facebook">Timi vertrekt van Facebook</a></h2>
        <p><p>Facebook is op dit moment veel in het nieuws. Vorige week maakten ze voor de zoveelste keer excuses en beloofden ze beterschap voor de toekomst. Voor ons was het de druppel en hebben wij besloten om helemaal van Facebook af te stappen. Niet alleen met onze persoonlijke accounts maar ook het account van Timi verdwijnt.</p></p>
        <p class='author'>
        <img src="/assets/jankees-07ce4b57345995d6187099908a552de014c091e40ad6d8f046967184bb2ed4d0.jpg" />
        Geschreven door Jankees op
        16 april 2018
        <a class="readmore" href="/blog/timi-vertrekt-van-facebook">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/timi-menu-bar-plugin">Timi&#39;s menu bar plugin</a></h2>
        <p><p>Als je een Mac hebt is het nu mogelijk om Timi in je menu bar te installeren. Rutger Laurman heeft een plugin gemaakt die onze API gebruikt.</p></p>
        <p class='author'>
        <img src="/assets/rutger-269b5d4d82e90e086b9c06a64e122101902969dcf1b5d469ae9605c98a821bd7.jpg" />
        Geschreven door Rutger op
        29 maart 2017
        <a class="readmore" href="/blog/timi-menu-bar-plugin">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/timi-koppeling-met-jortt">Stuur je uren door naar Jortt</a></h2>
        <p><p>Sinds vandaag kun je vanuit Timi je geboekte uren naar Jortt factuur omzetten. Erg handig voor iedereen die op uurbasis werkt.</p></p>
        <p class='author'>
        <img src="/assets/jankees-07ce4b57345995d6187099908a552de014c091e40ad6d8f046967184bb2ed4d0.jpg" />
        Geschreven door Jankees op
        26 januari 2017
        <a class="readmore" href="/blog/timi-koppeling-met-jortt">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/maak-een-factuur-van-je-gewerkte-uren-in-moneybird">Je uren factureren met MoneyBird</a></h2>
        <p><p>Met Timi is het makkelijk om een factuur te maken van je gewerkte uren in MoneyBird, in deze korte video leggen we uit hoe dat werkt.</p></p>
        <p class='author'>
        <img src="/assets/jankees-07ce4b57345995d6187099908a552de014c091e40ad6d8f046967184bb2ed4d0.jpg" />
        Geschreven door Jankees op
        23 januari 2017
        <a class="readmore" href="/blog/maak-een-factuur-van-je-gewerkte-uren-in-moneybird">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/simon-sinek-waarom-een-circle-of-safety-nodig-is-binnen-een-bedrijf">Simon Sinek vertelt waarom een &quot;Circle of Safety&quot; nodig is binnen een bedrijf</a></h2>
        <p><p>Experimenten zijn essentieel voor innovatie. En innovatie ontzettend belangrijk voor de toekomst van een bedrijf. In deze interessante en korte video (3 minuten) waarin Simon Sinek uitlegt wat een circle of safety is.</p></p>
        <p class='author'>
        <img src="/assets/jankees-07ce4b57345995d6187099908a552de014c091e40ad6d8f046967184bb2ed4d0.jpg" />
        Geschreven door Jankees op
        13 december 2016
        <a class="readmore" href="/blog/simon-sinek-waarom-een-circle-of-safety-nodig-is-binnen-een-bedrijf">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/goed-nieuws-voor-developers-timi-heeft-een-api-gekregen">Goed nieuws voor developers: Timi heeft een API gekregen!</a></h2>
        <p><p>We hebben sinds deze week officieel een API, deze stelt je in staat koppelingen en integraties te realiseren met bijvoorbeeld eigen administratie systemen of handige tools te ontwikkelen</p></p>
        <p class='author'>
        <img src="/assets/jankees-07ce4b57345995d6187099908a552de014c091e40ad6d8f046967184bb2ed4d0.jpg" />
        Geschreven door Jankees op
         1 april 2016
        <a class="readmore" href="/blog/goed-nieuws-voor-developers-timi-heeft-een-api-gekregen">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/klanten">Klanten: handig voor rapportages en exports</a></h2>
        <p><p>Achter de schermen zijn we er een poos mee bezig geweest, maar inmiddels is het voor iedereen beschikbaar: Klanten. Met klanten wordt het mogelijk om projecten te groeperen om hier vervolgens razendsnel rapportages of facturen voor een klant mee te maken.</p></p>
        <p class='author'>
        <img src="/assets/rowan-f4d2fdc34a16bb5f81ccd9e287a072267848eb13e6f7e4210f5e2b92b3cdea62.jpg" />
        Geschreven door Rowan op
        29 maart 2016
        <a class="readmore" href="/blog/klanten">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/uitgeklokt-waarom-wij-onze-uren-bijhouden">Vorige week in Uitgeklokt: waarom wij onze uren bijhouden.</a></h2>
        <p><p>We schreven er al eens eerder over op het Timi blog: <a href="https://timiapp.com/blog/8-redenen-uren-registreren">goede redenen om je uren bij te houden</a>. Maar wat vinden wij nu persoonlijk de belangrijkste redenen vroegen we ons laatst af. In <a href="http://www.uitgeklokt.nl/afleveringen/21/">aflevering 21</a> van Uitgeklokt (13-11-2015) geven we antwoord op die vraag.</p></p>
        <p class='author'>
        <img src="/assets/rowan-f4d2fdc34a16bb5f81ccd9e287a072267848eb13e6f7e4210f5e2b92b3cdea62.jpg" />
        Geschreven door Rowan op
        20 november 2015
        <a class="readmore" href="/blog/uitgeklokt-waarom-wij-onze-uren-bijhouden">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/rubber-badeend">Moeite met het vinden van een oplossing? Praat eens hard op tegen een rubber eendje.</a></h2>
        <p><p>Ontwikkelaars hebben heel wat leuke woorden verzonnen om een manier van werken te beschrijven. Zo kan je bijvoorbeeld aan het werk zijn als <em>pair programmer</em> en het is mogelijk om te <em>boyscouten</em>. Ik wil er één bespreken die voor mij heel erg goed werkt en veel breder toepasbaar is dan alleen bij ontwikkelen van software; “Rubber ducking”.</p></p>
        <p class='author'>
        <img src="/assets/jankees-07ce4b57345995d6187099908a552de014c091e40ad6d8f046967184bb2ed4d0.jpg" />
        Geschreven door Jankees op
         2 november 2015
        <a class="readmore" href="/blog/rubber-badeend">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/timi-op-het-beginscherm-van-je-smartphone">Timi op het beginscherm van je smartphone</a></h2>
        <p><p>We krijgen regelmatig de vraag of Timi ook beschikbaar is als native applicatie voor je mobiele telefoon (iOS/Android). Ondanks dat we graag een App zouden maken zijn we maar een team van twee en zijn er op dit moment een hele hoop features die meer prioriteit hebben. Maar omdat Timi zich aanpast naar ieder schermformaat is er een oplossing die er heel dicht bij in de buurt komt: Timi als icoon op je beginscherm.</p></p>
        <p class='author'>
        <img src="/assets/rowan-f4d2fdc34a16bb5f81ccd9e287a072267848eb13e6f7e4210f5e2b92b3cdea62.jpg" />
        Geschreven door Rowan op
        11 oktober 2015
        <a class="readmore" href="/blog/timi-op-het-beginscherm-van-je-smartphone">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/done-list-motiveert">De “Done List” motiveert</a></h2>
        <p><p>We doen het allemaal en als we het niet nog steeds doen, hebben we het wel één of meerdere keren geprobeerd: werken met een to-do list. Niet altijd een doorslaand succes, bij mij in ieder geval niet. Tot ik de “Done List” ontdekte. Dat gaf een heel nieuwe dimensie aan mijn productiviteit en motivatie.</p></p>
        <p class='author'>
        <img src="/assets/minke-c64cab3e4eebf668f1f97e77acbd55e433db1738ba2381fc0f1a0ca66db188b2.jpg" />
        Geschreven door Minke op
         4 oktober 2015
        <a class="readmore" href="/blog/done-list-motiveert">Lees verder</a>
        </p>
        </article>
        <article class='blog-excerpt'>
        <h2><a href="/blog/dat-schaamtegevoel-als-je-terugbladert-in-je-portfolio">Dat schaamtegevoel als je terugbladert in je portfolio</a></h2>
        <p><p>Iedereen die iets ontwerpt, schrijft of bouwt kent dit gevoel wel. Dat kleine beetje schaamte dat je voelt wanneer je terug kijkt naar werk van een paar jaar of maanden terug. Maar ondanks dat het niet zo’n fijn gevoel is kun je er wel iets heel positiefs uit opmaken.</p></p>
        <p class='author'>
        <img src="/assets/rowan-f4d2fdc34a16bb5f81ccd9e287a072267848eb13e6f7e4210f5e2b92b3cdea62.jpg" />
        Geschreven door Rowan op
        18 september 2015
        <a class="readmore" href="/blog/dat-schaamtegevoel-als-je-terugbladert-in-je-portfolio">Lees verder</a>
        </p>
        </article>
